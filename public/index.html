<!-- pre-sign-in.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre Sign-In</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #6D3399;
      /* Dark hue purple */
      color: white;
    }

    .logo {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      font-size: 48px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!--<div class="logo">Residence Mart</div>-->
  <div class="logo">
    <img src="images/extras/KSE_logo.png" alt="KSE logo" style="width:800px;height:600px;">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "sign-in.html";
    }, 3000); // Redirect to sign-in page after 3 seconds
  </script>
</body>

</html>
